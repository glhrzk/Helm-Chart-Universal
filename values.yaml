# Default values for universal-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Deployment mode: http, worker, cron, job
mode: http

# Number of replicas (only for http and worker modes)
replicaCount: 1

# Image configuration
image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Command and arguments override
# These will override the default ENTRYPOINT and CMD from the container image
command: []
  # - "/bin/sh"
args: []
  # - "-c"
  # - "echo hello"

# ServiceAccount configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# RBAC configuration
rbac:
  # Specifies whether RBAC resources should be created
  create: false
  # Rules for the Role
  rules: []
    # - apiGroups: [""]
    #   resources: ["pods"]
    #   verbs: ["get", "list"]

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext: {}
  # fsGroup: 2000

# Container security context
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Service configuration (only for http mode)
service:
  enabled: true
  type: ClusterIP
  port: 80
  targetPort: 8080
  # nodePort: 30080  # Only for NodePort type
  annotations: {}

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# Resource limits and requests
resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# Liveness probe configuration
livenessProbe:
  enabled: false
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

# Readiness probe configuration
readinessProbe:
  enabled: false
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
  successThreshold: 1

# Startup probe configuration
startupProbe:
  enabled: false
  httpGet:
    path: /startup
    port: http
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 30
  successThreshold: 1

# Autoscaling configuration (only for http and worker modes)
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Environment variables
env: []
  # - name: ENV_VAR_NAME
  #   value: "value"
  # - name: SECRET_ENV
  #   valueFrom:
  #     secretKeyRef:
  #       name: my-secret
  #       key: password

# Environment variables from ConfigMap or Secret
envFrom: []
  # - configMapRef:
  #     name: my-configmap
  # - secretRef:
  #     name: my-secret

# ConfigMap configuration
configMap:
  enabled: false
  # name: ""  # If not set, will use fullname template
  data: {}
    # config.yaml: |
    #   key: value
    # app.properties: |
    #   property=value

# Secret configuration
secret:
  enabled: false
  # name: ""  # If not set, will use fullname template
  data: {}
    # password: base64encodedvalue
  stringData: {}
    # username: admin
    # password: secretpassword

# Additional volumes
volumes: []
  # - name: config-volume
  #   configMap:
  #     name: my-config
  # - name: secret-volume
  #   secret:
  #     secretName: my-secret

# Additional volume mounts
volumeMounts: []
  # - name: config-volume
  #   mountPath: /etc/config
  # - name: secret-volume
  #   mountPath: /etc/secrets
  #   readOnly: true

# Init containers
initContainers: []
  # - name: init-myservice
  #   image: busybox:1.28
  #   command: ['sh', '-c', 'until nslookup myservice; do echo waiting for myservice; sleep 2; done;']

# Sidecar containers
sidecars: []
  # - name: sidecar-container
  #   image: busybox:1.28
  #   command: ['sh', '-c', 'echo Hello from the sidecar && sleep 3600']

# CronJob specific configuration (only for cron mode)
cronjob:
  schedule: "0 * * * *"  # Every hour
  concurrencyPolicy: Allow  # Allow, Forbid, Replace
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  restartPolicy: OnFailure  # OnFailure or Never
  backoffLimit: 3
  activeDeadlineSeconds: 600
  ttlSecondsAfterFinished: 86400

# Job specific configuration (only for job mode)
job:
  restartPolicy: OnFailure  # OnFailure or Never
  backoffLimit: 3
  activeDeadlineSeconds: 600
  ttlSecondsAfterFinished: 86400
  completions: 1
  parallelism: 1

# Pod Disruption Budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1
