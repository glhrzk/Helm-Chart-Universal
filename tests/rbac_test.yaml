suite: test rbac resources
templates:
  - serviceaccount.yaml
  - role.yaml
  - rolebinding.yaml
tests:
  - it: should create service account when enabled
    template: serviceaccount.yaml
    set:
      serviceAccount.create: true
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: RELEASE-NAME-app

  - it: should not create service account when disabled
    template: serviceaccount.yaml
    set:
      serviceAccount.create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should use custom service account name
    template: serviceaccount.yaml
    set:
      serviceAccount.create: true
      serviceAccount.name: custom-sa
    asserts:
      - equal:
          path: metadata.name
          value: custom-sa

  - it: should set service account annotations
    template: serviceaccount.yaml
    set:
      serviceAccount.create: true
      serviceAccount.annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/my-role
    asserts:
      - equal:
          path: metadata.annotations["eks.amazonaws.com/role-arn"]
          value: arn:aws:iam::123456789012:role/my-role

  - it: should create role when rbac enabled
    template: role.yaml
    set:
      rbac.create: true
      rbac.rules:
        - apiGroups: [""]
          resources: ["pods"]
          verbs: ["get", "list"]
    asserts:
      - isKind:
          of: Role
      - equal:
          path: metadata.name
          value: RELEASE-NAME-app
      - contains:
          path: rules
          content:
            apiGroups: [""]
            resources: ["pods"]
            verbs: ["get", "list"]

  - it: should not create role when rbac disabled
    template: role.yaml
    set:
      rbac.create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should create role binding when rbac enabled
    template: rolebinding.yaml
    set:
      rbac.create: true
    asserts:
      - isKind:
          of: RoleBinding
      - equal:
          path: metadata.name
          value: RELEASE-NAME-app
      - equal:
          path: roleRef.kind
          value: Role
      - equal:
          path: roleRef.name
          value: RELEASE-NAME-app

  - it: should not create role binding when rbac disabled
    template: rolebinding.yaml
    set:
      rbac.create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should reference service account in role binding
    template: rolebinding.yaml
    set:
      rbac.create: true
      serviceAccount.create: true
    asserts:
      - contains:
          path: subjects
          content:
            kind: ServiceAccount
            name: RELEASE-NAME-app
            namespace: NAMESPACE

  - it: should use custom service account name in role binding
    template: rolebinding.yaml
    set:
      rbac.create: true
      serviceAccount.create: true
      serviceAccount.name: custom-sa
    asserts:
      - contains:
          path: subjects
          content:
            kind: ServiceAccount
            name: custom-sa
            namespace: NAMESPACE
